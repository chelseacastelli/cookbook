{% extends "base.html" %}

{% block content %}
    <h1>Cooking By Myself</h1>
    <p>Welcome to my cookbook. These are recipes I like.</p>

    <!-- Implement a for loop using `template_recipes`-->
    {% for id, name in template_recipes.items() %}
      <p><a href="{{ url_for('recipe', id=id) }}">{{ name | title }}</a></p>
    {% endfor %}
{% endblock %}
